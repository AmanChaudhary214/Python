<!DOCTYPE html>
<html>
<head>
    <title>Zomato Chronicles: Orders</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'zomato:dish_list' %}">Menu</a>
        <a href="{% url 'zomato:add_dish' %}">Add Dish</a>
        <a href="{% url 'zomato:order_list' %}">Orders</a>
        <a href="{% url 'zomato:place_order' %}">Place Order</a>
    </div>
    <h1>Order List</h1>
    <ul>
        {% for order in orders %}
            <li>{{ order.customer_name }} ordered {{ order.dish }} - Status: {{ order.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>

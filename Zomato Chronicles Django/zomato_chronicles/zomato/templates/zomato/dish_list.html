<!DOCTYPE html>
<html>
<head>
    <title>Zomato Chronicles: Menu</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'zomato:dish_list' %}">Menu</a>
        <a href="{% url 'zomato:add_dish' %}">Add Dish</a>
        <a href="{% url 'zomato:order_list' %}">Orders</a>
        <a href="{% url 'zomato:place_order' %}">Place Order</a>
    </div>
    <h1>Dish List</h1>
    <ul>
        {% for dish in dishes %}
            <li>{{ dish.name }} - {{ dish.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>

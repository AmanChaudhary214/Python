<!DOCTYPE html>
<html>
<head>
    <title>Zomato Chronicles: Place Order</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'zomato:dish_list' %}">Menu</a>
        <a href="{% url 'zomato:add_dish' %}">Add Dish</a>
